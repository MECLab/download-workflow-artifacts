name: 'CI'
on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  build:
    name: ğŸ§± build

    runs-on: ubuntu-latest
    container: docker://node:latest

    steps:
      - uses: actions/checkout@v2

      - name: restore dependencies
        run: npm ci

      - name: ğŸ§± build typescript src
        run: npm run build

      - name: ğŸ‘“ format + lint
        run: npm run check-all

  test:
    name: ğŸ§ª test

    runs-on: ubuntu-latest
    container: docker://node:latest

    steps:
      - uses: actions/checkout@v2

      - name: restore dependencies
        run: npm ci

      # run tests
      - name: ğŸ§ª run unit tests
        run: npm test

      - uses: ./
        with:
          milliseconds: 1000
